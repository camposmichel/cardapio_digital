<ion-header no-border>
  <ion-navbar>
    <ion-title>Cardápio</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon> Sair
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card (click)="listOptions(1)">
    <img src="assets/imgs/menu-bebidas.png" />
    <div class="card-title">Bebidas</div>
    <div class="card-subtitle">60 opções diferentes</div>
  </ion-card>

  <ion-card (click)="listOptions(2)">
    <img src="assets/imgs/menu-petiscos.png" />
    <div class="card-title">Petiscos</div>
    <div class="card-subtitle">60 opções diferentes</div>
  </ion-card>

  <ion-card (click)="listOptions(3)">
    <img src="assets/imgs/menu-pratos.png" />
    <div class="card-title">Pratos Principais</div>
    <div class="card-subtitle">60 opções diferentes</div>
  </ion-card>

  <ion-card (click)="listOptions(4)">
    <img src="assets/imgs/menu-sobremesas.png" />
    <div class="card-title">Sobremesas</div>
    <div class="card-subtitle">60 opções diferentes</div>
  </ion-card>

</ion-content>
